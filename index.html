<body>

        <div class="header-controls">

    <main class="container">

                        <input type="text" id="in-ja" required placeholder="ä¾‹ï¼šçŒ«">

                    <div class="input-group">

                        <input type="text" id="in-hira" required placeholder="ä¾‹ï¼šã­ã“">

            <section>

                    <h3 style="margin:0">å–®å­—åº« (<span id="count">0</span>)</h3>

                    </div>

        <section id="review-view" class="review-section hidden">
            <h3>è¨˜æ†¶è¤‡ç¿’ä¸­</h3>
            <div id="review-area">
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard">
                        <div class="front">
                            <div class="front-text" id="rev-front">?</div>
                            <div style="margin-top:20px; color:#999; font-size:0.9rem;">é»æ“Šç¿»ç‰Œ</div>
                        </div>
                        <div class="back">
                            <div class="back-detail">
                                <span class="back-pitch" id="rev-pitch">0</span>
                                <div class="back-ja" id="rev-ja">å˜èª</div>
                                <div class="back-hira" id="rev-hira">ãŸã‚“ã”</div>

                                <button class="icon-btn" style="color:var(--color-text); font-size:1.5rem; margin-top:10px;" id="rev-speak-btn">ğŸ”Š</button>

            <div id="review-done" class="hidden">

    <script>
        // --- 1. è³‡æ–™èˆ‡åˆå§‹åŒ– ---
        let words = JSON.parse(localStorage.getItem('jp_words')) || [];
        let reviewQueue = [];
        let currentReviewIndex = 0;
        let selectedVoice = null;

        // --- 2. èªéŸ³ç³»çµ± (Web Speech API) ---
        const voiceSelect = document.getElementById('voice-select');
        
        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '<option value="">é è¨­èªéŸ³</option>';
            
            // å„ªå…ˆéæ¿¾å‡ºæ—¥æ–‡ï¼Œæˆ–è€… Google çš„èªéŸ³
            voices.forEach(voice => {
                if (voice.lang.includes('ja') || voice.name.includes('Google')) {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });

            // è®€å–ä¸Šæ¬¡å­˜çš„è¨­å®š
            const savedVoice = localStorage.getItem('jp_voice');
            if (savedVoice) voiceSelect.value = savedVoice;
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); // ç«‹å³å˜—è©¦åŸ·è¡Œä¸€æ¬¡

        voiceSelect.addEventListener('change', () => {
            localStorage.setItem('jp_voice', voiceSelect.value);
            testVoice();
        });

        function speak(text) {
            if (!text) return;
            speechSynthesis.cancel(); // åœæ­¢ä¸Šä¸€å¥
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ja-JP';
            u.rate = 0.9;
            
            const chosenName = voiceSelect.value;
            if (chosenName) {
                const v = speechSynthesis.getVoices().find(v => v.name === chosenName);
                if (v) u.voice = v;
            }
            speechSynthesis.speak(u);
        }

        function testVoice() { speak('ã“ã‚“ã«ã¡ã¯'); }

        // --- 3. æ ¸å¿ƒé‚è¼¯ ---
        function save() {
            localStorage.setItem('jp_words', JSON.stringify(words));
            render();
        }

        function render() {
            const grid = document.getElementById('word-grid');
            const count = document.getElementById('count');
            const search = document.getElementById('search').value.toLowerCase();
            
            grid.innerHTML = '';
            
            // æœå°‹éæ¿¾
            const filtered = words.filter(w => 
                w.ja.includes(search) || w.hira.includes(search) || w.zh.includes(search)
            );
            count.textContent = filtered.length;

            filtered.forEach(w => {
                const el = document.createElement('div');
                // æ ¹æ“šç­‰ç´šåŠ å…¥ CSS Class (lvl-0 ~ lvl-5)
                const level = w.level !== undefined ? w.level : 0;
                el.className = `word-card lvl-${level}`;
                
                el.innerHTML = `
                    <div class="wc-level" style="color:var(--lvl-${level})">Lv.${level}</div>
                    <div class="wc-ja">${w.ja}</div>
                    <div class="wc-hira">${w.hira} (${w.pitch})</div>
                    <div class="wc-zh">${w.zh}</div>
                    <div class="wc-actions">
                        <button class="icon-btn" onclick="speak('${w.ja}')">ğŸ”Š</button>
                        <button class="icon-btn del-btn" onclick="delWord(${w.id})">ğŸ—‘ï¸</button>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        // --- 4. æ–°å¢èˆ‡åˆªé™¤ ---
        document.getElementById('add-form').addEventListener('submit', e => {
            e.preventDefault();
            const ja = document.getElementById('in-ja').value.trim();
            const hira = document.getElementById('in-hira').value.trim();
            const zh = document.getElementById('in-zh').value.trim();
            const pitch = document.getElementById('in-pitch').value;
            const level = parseInt(document.getElementById('in-level').value);

            if (ja && hira) {
                words.unshift({
                    id: Date.now(),
                    ja, hira, zh, pitch, 
                    level: level // å„²å­˜ç­‰ç´š
                });
                save();
                e.target.reset();
                // é‡ç½®ä¸‹æ‹‰é¸å–®å› 0
                document.getElementById('in-level').value = "0";
            }
        });

        window.delWord = (id) => {
            if (confirm('ç¢ºå®šåˆªé™¤?')) {
                words = words.filter(w => w.id !== id);
                save();
            }
        };

        document.getElementById('search').addEventListener('input', render);

        // --- 5. è¤‡ç¿’ç³»çµ± (ç¿»å¡ + è©•åˆ†) ---
        const reviewView = document.getElementById('review-view');
        const normalView = document.getElementById('normal-view');
        const flashcard = document.getElementById('flashcard');
        const ratingBtns = document.getElementById('rating-btns');
        const reviewArea = document.getElementById('review-area');
        const reviewDone = document.getElementById('review-done');

        // é–‹å§‹è¤‡ç¿’
        document.getElementById('start-review-btn').addEventListener('click', () => {
            if (words.length === 0) return alert('è«‹å…ˆæ–°å¢å–®å­—');
            
            // ç°¡å–®æ¼”ç®—æ³•ï¼šå„ªå…ˆè¤‡ç¿’ç­‰ç´šä½çš„ (å‡åºæ’åˆ—)
            reviewQueue = [...words].sort((a, b) => (a.level || 0) - (b.level || 0));
            currentReviewIndex = 0;

            normalView.classList.add('hidden');
            document.getElementById('file-section').classList.add('hidden');
            reviewView.classList.remove('hidden');
            reviewArea.classList.remove('hidden');
            reviewDone.classList.add('hidden');
            
            loadCard();
        });

        function loadCard() {
            if (currentReviewIndex >= reviewQueue.length) {
                // è¤‡ç¿’çµæŸ
                reviewArea.classList.add('hidden');
                reviewDone.classList.remove('hidden');
                return;
            }

            // é‡ç½®å¡ç‰‡ç‹€æ…‹
            flashcard.classList.remove('flipped');
            ratingBtns.classList.add('hidden'); // éš±è—è©•åˆ†æŒ‰éˆ•

            const w = reviewQueue[currentReviewIndex];
            
            // å¡«å…¥æ­£é¢
            document.getElementById('rev-front').textContent = w.ja;
            
            // å¡«å…¥èƒŒé¢è©³ç´°è³‡æ–™
            document.getElementById('rev-ja').textContent = w.ja;
            document.getElementById('rev-hira').textContent = w.hira;
            document.getElementById('rev-zh').textContent = w.zh;
            document.getElementById('rev-pitch').textContent = `è²èª¿ ${w.pitch}`;
            
            // ç¶å®šèƒŒé¢ç™¼éŸ³æŒ‰éˆ•
            document.getElementById('rev-speak-btn').onclick = (e) => {
                e.stopPropagation(); // é˜²æ­¢é»æŒ‰éˆ•æ™‚åˆç¿»é¢
                speak(w.ja);

        }

        // é»æ“Šç¿»ç‰Œ
        flashcard.addEventListener('click', () => {
            if (!flashcard.classList.contains('flipped')) {
                flashcard.classList.add('flipped');
                ratingBtns.classList.remove('hidden'); // é¡¯ç¤ºè©•åˆ†æŒ‰éˆ•
                // è‡ªå‹•ç™¼éŸ³ (å¯é¸)
                const w = reviewQueue[currentReviewIndex];
                speak(w.ja);

        // è©•åˆ†é‚è¼¯
        window.rateWord = (isCorrect) => {
            const w = reviewQueue[currentReviewIndex];
            // åœ¨ä¸»é™£åˆ—ä¸­æ‰¾åˆ°åŸå§‹ç‰©ä»¶
            const target = words.find(item => item.id === w.id);
            
            if (target) {
                if (target.level === undefined) target.level = 0;

                if (isCorrect) {
                    // ç­”å°ï¼šå‡ä¸€ç´š (æœ€é«˜ 5)
                    if (target.level < 5) target.level++;
                } else {
                    // ç­”éŒ¯ï¼šé™ä¸€ç´š (æœ€ä½ 0)
                    if (target.level > 0) target.level--;
                }
            }
            save(); // å„²å­˜ç­‰ç´šè®Šæ›´

            // ä¸‹ä¸€å¼µ
            currentReviewIndex++;
            setTimeout(loadCard, 300); // ç¨å¾®å»¶é²è®“å‹•ç•«é †æš¢
        };

        window.exitReview = () => {
            reviewView.classList.add('hidden');
            normalView.classList.remove('hidden');
            render(); // æ›´æ–°åˆ—è¡¨é¡¯ç¤ºæ–°ç­‰ç´š
        };

        // --- 6. æª”æ¡ˆç®¡ç† ---
        const fileSec = document.getElementById('file-section');
        document.getElementById('toggle-file-btn').onclick = () => fileSec.classList.toggle('hidden');

        window.exportData = () => {
            const blob = new Blob([JSON.stringify(words, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        };

        window.importData = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        words = data;
                        save();
                        alert('åŒ¯å…¥æˆåŠŸï¼');
                        fileSec.classList.add('hidden');
                    }
                } catch(err) { alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤'); }
            };
            reader.readAsText(file);
        };

        // åˆå§‹æ¸²æŸ“
        render();
