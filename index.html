        /* --- RWD èª¿æ•´ --- */
        @media (max-width: 900px) {

<body>

        <section id="review-mode-section" class="card review-card hidden">

    <script>
        // å…¨åŸŸè®Šæ•¸
        let wordList = [];
        let reviewList = [];
        let reviewIndex = 0;

        // --- ä»‹é¢å…ƒç´ ç²å– ---
        const wordListEl = document.getElementById('word-list');
        const wordCountEl = document.getElementById('word-count');
        const emptyStateEl = document.getElementById('empty-state');
        const addWordForm = document.getElementById('add-word-form');
        const searchInput = document.getElementById('search-input');
        const importExportSection = document.getElementById('import-export-section');
        const showImportExportBtn = document.getElementById('show-import-export-btn');
        const exportBtn = document.getElementById('export-btn');
        const importFile = document.getElementById('import-file');
        const importBtn = document.getElementById('import-btn');

        // è¤‡ç¿’æ¨¡å¼å…ƒç´ 
        const startReviewBtn = document.getElementById('start-review-btn');
        const reviewModeSection = document.getElementById('review-mode-section');
        const reviewCardContainer = document.getElementById('review-card-container');
        const reviewControls = document.getElementById('review-controls');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const judgementControls = document.getElementById('judgement-controls');
        const knowBtn = document.getElementById('know-btn');
        const dontKnowBtn = document.getElementById('dont-know-btn');
        const exitReviewBtn = document.getElementById('exit-review-btn');
        const reviewCompleteMessage = document.getElementById('review-complete-message');

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•¸ ---

        function loadWords() {
            const storedWords = localStorage.getItem('japaneseWordVault');
            if (storedWords) {
                wordList = JSON.parse(storedWords);
            }
            renderWordList(wordList);
        }

        function saveWords() {
            localStorage.setItem('japaneseWordVault', JSON.stringify(wordList));
            wordCountEl.textContent = wordList.length;
            emptyStateEl.style.display = wordList.length === 0 ? 'block' : 'none';
        }

        function renderWordList(words) {
            wordListEl.innerHTML = '';
            
            if (words.length === 0 && wordList.length > 0) {
                wordListEl.innerHTML = '<p class="empty-state">æ‰¾ä¸åˆ°ç¬¦åˆçš„å–®å­—ã€‚</p>';
                emptyStateEl.style.display = 'none';
                return;
            }

            words.forEach(word => {
                const item = document.createElement('li');
                item.className = 'word-item';
                item.dataset.id = word.id;
                
                const pitchText = word.pitch !== 0 ? word.pitch : 'ç„¡';

                item.innerHTML = `
                    <span class="word-pitch">${pitchText}</span>
                    <div class="word-ja">${word.ja}</div>
                    <div class="word-hira">${word.hira}</div>
                    <div class="word-zh">**ä¸­è­¯:** ${word.zh}</div>
                    <div class="item-actions">
                        <button class="speak-btn" aria-label="ç™¼éŸ³" data-text="${word.ja}">ğŸ”Š</button>
                        <button class="delete-btn" aria-label="åˆªé™¤" data-id="${word.id}">ğŸ—‘ï¸</button>
                    </div>
                `;
                wordListEl.appendChild(item);
            });
            
            saveWords();
        }

        function speakJapanese(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const japaneseVoice = voices.find(voice => voice.lang === 'ja-JP');
                
                if (japaneseVoice) {
                    utterance.voice = japaneseVoice;
                } else {
                    utterance.lang = 'ja-JP';
                }

                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('æŠ±æ­‰ï¼Œä½ çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½ã€‚');
            }
        }

        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = loadWords;
        }


        // --- äº‹ä»¶ç›£è½å™¨ ---

        addWordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newWord = {
                id: Date.now(),
                ja: document.getElementById('word-ja').value.trim(),
                hira: document.getElementById('word-hira').value.trim(),
                zh: document.getElementById('word-zh').value.trim(),
                pitch: parseInt(document.getElementById('word-pitch').value, 10) || 0,
                reviewScore: 0
            };

            if (newWord.ja && newWord.hira && newWord.zh) {
                wordList.unshift(newWord);
                renderWordList(wordList);
                this.reset();
            }
        });

        wordListEl.addEventListener('click', function(e) {
            const target = e.target;
            const id = target.dataset.id;
            
            if (target.classList.contains('delete-btn')) {
                if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å–®å­—å—ï¼Ÿ')) {
                    wordList = wordList.filter(word => word.id !== parseInt(id));
                    renderWordList(wordList);
                }
            } else if (target.classList.contains('speak-btn')) {
                const text = target.dataset.text;
                speakJapanese(text);
            }
        });

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            if (query === '') {
                renderWordList(wordList);
                return;
            }
            
            const filteredList = wordList.filter(word => 
                word.ja.toLowerCase().includes(query) || 
                word.hira.toLowerCase().includes(query) ||
                word.zh.includes(query)
            );
            renderWordList(filteredList);
        });

        showImportExportBtn.addEventListener('click', () => {
            importExportSection.classList.toggle('hidden');
        });

        exportBtn.addEventListener('click', function() {
            if (wordList.length === 0) {
                alert('å–®å­—åº«æ˜¯ç©ºçš„ï¼Œç„¡æ³•åŒ¯å‡ºï¼');
                return;
            }
            
            const dataStr = JSON.stringify(wordList, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const exportFileDefaultName = 'japanese_wordvault_export.json';
            
            let linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        });

        importFile.addEventListener('change', function() {
            importBtn.disabled = this.files.length === 0;
        });

        importBtn.addEventListener('click', function() {
            const file = importFile.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedWords = JSON.parse(e.target.result);
                    if (!Array.isArray(importedWords)) {
                        throw new Error('æª”æ¡ˆæ ¼å¼éŒ¯èª¤ï¼Œæ‡‰ç‚º JSON é™£åˆ—ã€‚');
                    }
                    
                    wordList = importedWords.map(word => ({
                        id: word.id || Date.now() + Math.random(), 
                        ja: word.ja || '', 
                        hira: word.hira || '', 
                        zh: word.zh || '', 
                        pitch: parseInt(word.pitch, 10) || 0,
                        reviewScore: word.reviewScore || 0
                    }));
                    
                    renderWordList(wordList);
                    alert(`æˆåŠŸåŒ¯å…¥ ${wordList.length} å€‹å–®å­—ï¼`);
                    importFile.value = '';
                    importBtn.disabled = true;
                    importExportSection.classList.add('hidden');
                } catch (error) {
                    alert('åŒ¯å…¥å¤±æ•—ï¼šæª”æ¡ˆå…§å®¹ç„¡æ•ˆæˆ–æ ¼å¼éŒ¯èª¤ã€‚' + error.message);
                }
            };
            reader.readAsText(file);
        });

        function setupReview() {
            if (wordList.length === 0) {
                alert('å–®å­—åº«æ˜¯ç©ºçš„ï¼Œè«‹å…ˆæ–°å¢å–®å­—ï¼');
                return false;
            }
            
            reviewList = [...wordList].sort((a, b) => a.reviewScore - b.reviewScore);
            reviewIndex = 0;
            
            document.querySelector('.list-card').classList.add('hidden');
            document.querySelector('.form-card').classList.add('hidden');
            reviewModeSection.classList.remove('hidden');
            reviewControls.classList.remove('hidden');
            reviewCompleteMessage.classList.add('hidden');
            
            displayNextReviewCard();
            return true;
        }

        function displayNextReviewCard() {
            if (reviewIndex >= reviewList.length) {
                reviewCardContainer.innerHTML = '';
                reviewControls.classList.add('hidden');
                reviewCompleteMessage.classList.remove('hidden');
                saveWords();
                return;
            }

            const currentWord = reviewList[reviewIndex];
            
            reviewCardContainer.innerHTML = `
                <div id="review-word-card" class="review-word-card" data-word="${currentWord.ja}">
                    <div class="front-content">${currentWord.ja}</div>
                    <div class="back-content">
                        <span class="ans-hira">${currentWord.hira} (${currentWord.pitch})</span>
                        <span class="ans-zh">${currentWord.zh}</span>
                    </div>
                    <button class="speak-btn" aria-label="ç™¼éŸ³" data-text="${currentWord.ja}" style="margin-top: 15px;">ğŸ”Š</button>
                </div>
            `;
            
            showAnswerBtn.classList.remove('hidden');
            judgementControls.classList.add('hidden');
            document.getElementById('review-word-card').classList.remove('flipped');
        }

        function handleReviewResult(known) {
            if (reviewIndex >= reviewList.length) return;

            const wordToUpdate = reviewList[reviewIndex];
            const originalWord = wordList.find(w => w.id === wordToUpdate.id);

            if (known) {
                originalWord.reviewScore = Math.min(originalWord.reviewScore + 1, 3);
            } else {
                originalWord.reviewScore = 0;
            }

            reviewIndex++;
            displayNextReviewCard();
            saveWords();
        }

        startReviewBtn.addEventListener('click', setupReview);

        exitReviewBtn.addEventListener('click', function() {
            reviewModeSection.classList.add('hidden');
            document.querySelector('.list-card').classList.remove('hidden');
            document.querySelector('.form-card').classList.remove('hidden');
            renderWordList(wordList);
        });

        reviewCardContainer.addEventListener('click', function(e) {
            const card = document.getElementById('review-word-card');
            if (e.target.classList.contains('speak-btn')) {
                speakJapanese(e.target.dataset.text);
                return;
            }
            
            if (card && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                showAnswerBtn.classList.add('hidden');
                judgementControls.classList.remove('hidden');
                speakJapanese(card.dataset.word);
            }
        });

        showAnswerBtn.addEventListener('click', function() {
            const card = document.getElementById('review-word-card');
            card.classList.add('flipped');
            showAnswerBtn.classList.add('hidden');
            judgementControls.classList.remove('hidden');
            speakJapanese(card.dataset.word);
        });

        knowBtn.addEventListener('click', () => handleReviewResult(true));
        dontKnowBtn.addEventListener('click', () => handleReviewResult(false));


        // --- å•Ÿå‹• APP ---
        document.addEventListener('DOMContentLoaded', loadWords);

                        console.log('Service Worker è¨»å†Šå¤±æ•—:', error);

            });
        }
    </script>
