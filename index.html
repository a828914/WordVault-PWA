    <script>
        // --- å…¨åŸŸè®Šæ•¸ ---
        let words = JSON.parse(localStorage.getItem('jp_words')) || [];
        let reviewQueue = [];
        let currentIndex = 0;
        
        // åˆ†é èˆ‡æ’åº
        let currentPage = 1;
        let itemsPerPage = 10;
        let sortMethod = 'level_asc'; // é è¨­ï¼šä¸ç†Ÿçš„åœ¨å‰

        // --- 1. èªéŸ³èˆ‡åˆå§‹åŒ– ---
        const voiceSelect = document.getElementById('voice-select');
        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '<option value="">ç³»çµ±é è¨­</option>';
            voices.forEach(v => {
                if(v.lang.includes('ja') || v.name.includes('Google')) {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    opt.textContent = v.name;
                    voiceSelect.appendChild(opt);
                }
            });
            const saved = localStorage.getItem('jp_voice');
            if(saved) voiceSelect.value = saved;
        }
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        voiceSelect.addEventListener('change', () => {
            localStorage.setItem('jp_voice', voiceSelect.value);
            testVoice();
        });

        function speak(text) {
            speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ja-JP';
            const vName = voiceSelect.value;
            if(vName) {
                const v = speechSynthesis.getVoices().find(x => x.name === vName);
                if(v) u.voice = v;
            }
            speechSynthesis.speak(u);
        }
        function testVoice() { speak('ã“ã‚“ã«ã¡ã¯'); }

        // --- 2. æ ¸å¿ƒæ¸²æŸ“ (å«åˆ†é èˆ‡æ’åº) ---
        function save() {
            localStorage.setItem('jp_words', JSON.stringify(words));
            render();
        }

        function getSortedWords() {
            let list = [...words];
            // æ’åºé‚è¼¯
            if(sortMethod === 'level_asc') {
                list.sort((a,b) => (a.level||0) - (b.level||0) || b.id - a.id);
            } else if(sortMethod === 'level_desc') {
                list.sort((a,b) => (b.level||0) - (a.level||0) || b.id - a.id);
            } else if(sortMethod === 'newest') {
                list.sort((a,b) => b.id - a.id);
            }
            return list;
        }

        function render() {
            const grid = document.getElementById('word-grid');
            const term = document.getElementById('search').value.toLowerCase();
            
            // 1. æœå°‹
            let filtered = getSortedWords().filter(w => 
                w.ja.includes(term) || w.hira.includes(term) || w.zh.includes(term)
            );
            
            document.getElementById('total-count').textContent = filtered.length;

            // 2. åˆ†é è¨ˆç®—
            const totalPages = Math.ceil(filtered.length / itemsPerPage) || 1;
            if(currentPage > totalPages) currentPage = totalPages;
            if(currentPage < 1) currentPage = 1;
            
            document.getElementById('curr-page').textContent = currentPage;
            document.getElementById('total-page').textContent = totalPages;

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filtered.slice(start, end);

            // 3. æ¸²æŸ“å¡ç‰‡
            grid.innerHTML = '';
            pageItems.forEach((w, idx) => {
                const el = document.createElement('div');
                const lvl = w.level || 0;
                el.className = `word-card lvl-${lvl} anim-fade-in`;
                el.style.animationDelay = `${idx * 0.05}s`; // ç€‘å¸ƒæµç‰¹æ•ˆ

                el.innerHTML = `
                    <div class="wc-content">
                        <div class="wc-ja">${w.ja}</div>
                        <div class="wc-hira">${w.hira}</div>
                        <div class="wc-zh">${w.zh}</div>
                    </div>
                    <span class="wc-tag">Lv.${lvl}</span>
                    <div class="wc-actions">
                        <button class="icon-btn" onclick="speak('${w.ja}')">ğŸ”Š</button>
                        <button class="icon-btn del-btn" onclick="delWord(${w.id})">ğŸ—‘ï¸</button>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        // --- 3. UI æ§åˆ¶äº‹ä»¶ ---
        
        // åˆ†é 
        window.changePage = (delta) => {
            currentPage += delta;
            render();
            // åˆ‡é æ™‚è‡ªå‹•æ»¾å‹•åˆ°åˆ—è¡¨é ‚éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // é¡¯ç¤ºè¨­å®šè®Šæ›´
        document.getElementById('items-per-page').addEventListener('change', (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1; // é‡ç½®å›ç¬¬ä¸€é 
            render();
        });

        document.getElementById('sort-by').addEventListener('change', (e) => {
            sortMethod = e.target.value;
            render();
        });

        document.getElementById('search').addEventListener('input', () => {
            currentPage = 1;
            render();
        });

        // æª”æ¡ˆå€
        const fileSec = document.getElementById('file-section');
        document.getElementById('toggle-file-btn').onclick = () => fileSec.classList.toggle('hidden');

        // --- 4. æ–°å¢èˆ‡åˆªé™¤ ---
        document.getElementById('add-form').addEventListener('submit', e => {
            e.preventDefault();
            const ja = document.getElementById('in-ja').value.trim();
            const hira = document.getElementById('in-hira').value.trim();
            const zh = document.getElementById('in-zh').value.trim();
            const pitch = document.getElementById('in-pitch').value;
            const lvl = parseInt(document.getElementById('in-level').value);

            if(ja && hira) {
                words.unshift({
                    id: Date.now(), ja, hira, zh, pitch, level: lvl
                });
                save();
                e.target.reset();
                // æ–°å¢å¾Œè‡ªå‹•åˆ‡å›é è¨­æ’åº(æ–°â†’èˆŠ)æˆ–ç¶­æŒç•¶å‰ï¼Œæ­¤è™•ç¶­æŒç•¶å‰ä½†é‡ç½®é ç¢¼
                currentPage = 1;
                render();
            }
        });

        window.delWord = (id) => {
            if(confirm('åˆªé™¤æ­¤å–®å­—?')) {
                words = words.filter(w => w.id !== id);
                save();
            }
        };

        // --- 5. è¤‡ç¿’æ¨¡å¼ (å«ç‰¹æ•ˆèˆ‡æ’åº) ---
        const reviewView = document.getElementById('review-view');
        const normalView = document.getElementById('normal-view');
        const flashcard = document.getElementById('flashcard');
        const ratingBtns = document.getElementById('rating-btns');
        const reviewArea = document.getElementById('review-area');
        const reviewDone = document.getElementById('review-done');
        const quitBtn = document.getElementById('btn-quit-review');

        document.getElementById('start-review-btn').addEventListener('click', () => {
            if(words.length === 0) return alert('è«‹å…ˆæ–°å¢å–®å­—');
            
            // è¤‡ç¿’é‚è¼¯ï¼šå„ªå…ˆè¤‡ç¿’ Lv ä½çš„ (å¼·åˆ¶å‡åº)
            reviewQueue = [...words].sort((a,b) => (a.level||0) - (b.level||0));
            currentIndex = 0;

            normalView.classList.add('hidden');
            fileSec.classList.add('hidden');
            reviewView.classList.remove('hidden');
            reviewArea.classList.remove('hidden');
            reviewDone.classList.add('hidden');
            quitBtn.classList.remove('hidden');
            
            loadCard();
        });

        function loadCard() {
            if(currentIndex >= reviewQueue.length) {
                reviewArea.classList.add('hidden');
                reviewDone.classList.remove('hidden');
                quitBtn.classList.add('hidden');
                return;
            }

            // é‡ç½®å¡ç‰‡
            flashcard.classList.remove('flipped');
            ratingBtns.classList.add('hidden');
            
            // é€²å ´å‹•ç•«
            flashcard.classList.remove('anim-pop');
            void flashcard.offsetWidth; // trigger reflow
            flashcard.classList.add('anim-pop');

            const w = reviewQueue[currentIndex];
            document.getElementById('review-left').textContent = reviewQueue.length - currentIndex;

            // å¡«è³‡æ–™
            document.getElementById('rev-front').textContent = w.ja;
            
            document.getElementById('rev-ja').textContent = w.ja;
            document.getElementById('rev-hira').textContent = w.hira;
            document.getElementById('rev-zh').textContent = w.zh;
            document.getElementById('rev-pitch').textContent = w.pitch;

            document.getElementById('rev-speak-btn').onclick = (e) => {
                e.stopPropagation();
                speak(w.ja);
            };
        }

        flashcard.addEventListener('click', () => {
            if(!flashcard.classList.contains('flipped')) {
                flashcard.classList.add('flipped');
                ratingBtns.classList.remove('hidden');
                const w = reviewQueue[currentIndex];
                speak(w.ja);
            }
        });

        window.rateWord = (isCorrect) => {
            const w = reviewQueue[currentIndex];
            const target = words.find(x => x.id === w.id);
            
            if(target) {
                target.level = target.level || 0;
                if(isCorrect) {
                    if(target.level < 5) target.level++;
                    // ç­”å°ç‰¹æ•ˆï¼šå¡ç‰‡ç¨å¾®å½ˆè·³
                    flashcard.classList.add('anim-pop');
                } else {
                    if(target.level > 0) target.level--;
                    // ç­”éŒ¯ç‰¹æ•ˆï¼šå¡ç‰‡æ–æ™ƒ
                    flashcard.classList.add('anim-shake');
                    setTimeout(() => flashcard.classList.remove('anim-shake'), 400);
                }
            }
            save(); // å„²å­˜ç­‰ç´šè®Šæ›´

            currentIndex++;
            setTimeout(loadCard, 400); // å»¶é²æ›å¡
        };

        window.exitReview = () => {
            reviewView.classList.add('hidden');
            normalView.classList.remove('hidden');
            // çµæŸå¾Œï¼Œå¦‚æœç›®å‰çš„æ’åºè¨­å®šæ˜¯ã€Œä¾ç†Ÿæ‚‰åº¦ã€ï¼Œåˆ—è¡¨æœƒè‡ªå‹•æ›´æ–°ï¼Œè®“ä¸ç†Ÿçš„æ’å‰é¢
            render();
        };

        // --- æª”æ¡ˆåŒ¯å…¥åŒ¯å‡º ---
        window.exportData = () => {
            const blob = new Blob([JSON.stringify(words,null,2)], {type:'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `jp_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        };
        window.importData = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    words = JSON.parse(e.target.result);
                    save();
                    alert('åŒ¯å…¥æˆåŠŸ');
                } catch(err) { alert('æ ¼å¼éŒ¯èª¤'); }
            };
            reader.readAsText(file);
        };
        
        // PWA
        if('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');
    </script>
</body>
